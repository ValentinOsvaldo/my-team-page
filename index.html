<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="src/assets/devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/styles.css">
  <title>My team page</title>
</head>
<body>
  <main class="main__container">
    <header class="main__header">
      <h1 class="main__title">The create crew</h1>

    </header>

    <section class="team__grid">

            Bill Mahoney
          </figcaption>
        </figure>
        <span class="vertical-text">
          Product Owner
        </span>
      </div>

      <div class="team__card">
        <figure class="card__info">
          <img src="src/assets/photo2.png" alt="team web">
          <figcaption class="team__card-name">
            Saba Cabrera
          </figcaption>
        </figure>
        <span class="vertical-text">
          Art Director
        </span>
      </div>

      <div class="team__card">
        <figure class="card__info">
          <img src="src/assets/photo3.png" alt="team web">
          <figcaption class="team__card-name">
            Shae Le
          </figcaption>
        </figure>
        <span class="vertical-text">
          Tech lead
        </span>
      </div>

      <div class="team__card">
        <figure class="card__info">
          <img src="src/assets/photo4.png" alt="team web">
          <figcaption class="team__card-name">
            Skylah Lu
          </figcaption>
        </figure>
        <span class="vertical-text">
          UX designer
        </span>
      </div>

      <div class="team__card">
        <figure class="card__info">
          <img src="src/assets/photo5.png" alt="team web">
          <figcaption class="team__card-name">
            Griff Richards
          </figcaption>
        </figure>
        <span class="vertical-text">
          Developer
        </span>
      </div>

      <div class="team__card">
        <figure class="card__info">
          <img src="src/assets/photo6.png" alt="team web">
          <figcaption class="team__card-name">
            Stan John
          </figcaption>
        </figure>
        <span class="vertical-text">
          Developer
        </span>
      </div>
    </section>

  </main>
  <footer class="main__footer">
    <p>
      Created by 
        <a href="https://github.com/ValentinOsvaldo" class="footer-link">
          <strong>Osvaldo Valentin</strong>

      - devchallenge.io
